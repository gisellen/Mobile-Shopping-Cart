<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <div class="recipe-item" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageURL"></ion-img>
      </ion-avatar>
      <ion-label class="item-label">
        {{recipe.title}} <br />
        ${{recipe.amount}}
      </ion-label>
    </div>
      <ion-button (click)="addToCart(recipe.id)">Add to Cart</ion-button>
    </ion-item>
  </ion-list> <br />
  <ion-button class="checkout-button" routerLink="./checkout">Checkout</ion-button>
</ion-content>
